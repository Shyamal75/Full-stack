<!DOCTYPE html>
<html>
<head>
    <title>College Admission Form</title>
</head>
<body>
    <h2>College Admission Form</h2>
    <form action="#" method="post">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <input type="radio" id="other" name="gender" value="Other"> Other
            <br><br>
        </fieldset>

        <!-- Contact Information -->
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40"></textarea>
            <br><br>
        </fieldset>

        <!-- Academic Information -->
        <fieldset>
            <legend>Academic Information</legend>
            <label for="course">Course Applying For:</label>
            <select id="course" name="course" required>
                <option value="">--Select--</option>
                <option value="bsc">B.Sc</option>
                <option value="ba">B.A</option>
                <option value="bcom">B.Com</option>
                <option value="btech">B.Tech</option>
                <option value="mba">MBA</option>
            </select>
            <br><br>

            <label for="marks">Previous Qualification Marks (%):</label>
            <input type="number" id="marks" name="marks" min="0" max="100" required>
            <br><br>
        </fieldset>

        <!-- File Upload -->
        <fieldset>
            <legend>Upload Documents</legend>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

            <label for="marksheet">Upload Marksheet:</label>
            <input type="file" id="marksheet" name="marksheet" accept=".pdf,.jpg,.png" required>
            <br><br>
        </fieldset>

        <!-- Declaration -->
        <fieldset>
            <legend>Declaration</legend>
            <input type="checkbox" id="declare" name="declare" required>
            <label for="declare">I hereby declare that the information provided is true and correct.</label>
        </fieldset>

        <br>
        <input type="submit" value="Submit Application">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
